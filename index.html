<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple CRUD Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Simple CRUD Blog</h1>
    <div class="header-actions">
      <input id="search" type="search" placeholder="Search posts..." />
      <button id="new-post-btn">New Post</button>
      <button id="clear-all-btn" title="Remove all posts">Clear All</button>
    </div>
  </header>

  <main>
    <section id="list-section" class="card">
      <h2>Posts</h2>
      <ul id="posts-list" class="posts-list"></ul>
      <p id="no-posts" class="muted">No posts yet â€” create your first one.</p>
    </section>

    <section id="form-section" class="card hidden">
      <h2 id="form-title">New Post</h2>
      <form id="post-form">
        <input id="post-id" type="hidden" />
        <label>
          Title
          <input id="title" name="title" required maxlength="120" />
        </label>
        <label>
          Content
          <textarea id="content" name="content" required rows="8"></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="cancel-btn" class="secondary">Cancel</button>
        </div>
      </form>
    </section>

    <section id="view-section" class="card hidden">
      <header class="view-header">
        <h2 id="view-title"></h2>
        <div class="view-meta">
          <span id="view-dates"></span>
        </div>
      </header>
      <article id="view-content" class="post-content"></article>
      <div class="view-actions">
        <button id="edit-btn">Edit</button>
        <button id="delete-btn" class="danger">Delete</button>
        <button id="back-btn" class="secondary">Back</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Posts are stored locally in your browser (localStorage).</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
