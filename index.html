<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      background: #f1f1f1;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      background: #222;
      border-radius: 12px;
      padding: 24px 16px 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .display {
      width: 100%;
      height: 48px;
      background: #111;
      color: #fff;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      font-size: 1.8em;
      padding: 0 12px;
      justify-content: flex-end;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 12px;
      justify-content: center;
    }
    button {
      height: 48px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      background: #444;
      color: #fff;
      transition: background 0.2s;
      cursor: pointer;
    }
    button.operator {background: #ff9500; color: #fff;}
    button.equal {background: #3897f0; color: #fff;}
    button.clear {background: #e74c3c;}
    button:active {background: #333;}
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button class="operator" onclick="append('/')">/</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">&times;</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">-</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="deleteLast()">âŒ«</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');

    function append(char) {
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = char;
      } else {
        display.textContent += char;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function deleteLast() {
      if (display.textContent.length === 1 || display.textContent === 'Error') {
        display.textContent = '0';
      } else {
        display.textContent = display.textContent.slice(0, -1);
      }
    }

    function calculate() {
      try {
        // Do not allow eval injection
        // Only basic arithmetic allowed (parens, numbers, + - * / .)
        if (/[^0-9+\-*/(). ]/.test(display.textContent)) {
          throw 'Invalid input';
        }
        // Evaluate
        // eslint-disable-next-line no-eval
        let result = eval(display.textContent);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
